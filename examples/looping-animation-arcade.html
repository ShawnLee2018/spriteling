<!DOCTYPE html>
<html dir="ltr">
<head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="./spriteling.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="./screen.css" rel="stylesheet" />
</head>
<body>

<div class="main">
    <p>
        <button id="play">play</button>
        <button id="stop">stop</button>
        <button id="reset">reset</button>
        <button id="next">next</button>
        <button id="previous">previous</button>
        <button id="reverse">reverse</button>
    </p>
    <p>
        <label>Frame: </label><input type="text" size="5" id="framenumber" value="0" />
        <button id="goTo">goTo</button>
        <label>Tempo: </label><input type="text" size="5" id="tempo" value="1" />
        <button id="setTempo">setTempo</button>
    </p>
    <div id="sprite"></div>
</div>

<script>

  var sprite = new Spriteling({
    url: './sprites/arcade.png',
    top: 200,
    left: 100,
    cols: 3,
    rows: 9
  }, '#sprite', true)

  sprite.play('all', {
    run: -1,
    delay: 100
  })

  document.querySelector('#play').addEventListener('click', function () {
    sprite.play()
  })
  document.querySelector('#stop').addEventListener('click', function () {
    sprite.stop()
  })
  document.querySelector('#reset').addEventListener('click', function () {
    sprite.reset()
  })
  document.querySelector('#next').addEventListener('click', function () {
    sprite.next()
  })
  document.querySelector('#previous').addEventListener('click', function () {
    sprite.previous()
  })
  document.querySelector('#reverse').addEventListener('click', function () {
    sprite.reverse()
  })
  document.querySelector('#goTo').addEventListener('click', function () {
    var frameNumber = document.getElementById('framenumber').value || 0
    sprite.goTo(frameNumber)
  })
  document.querySelector('#setTempo').addEventListener('click', function () {
    var tempo = document.getElementById('tempo').value || 1
    sprite.setTempo(tempo)
  })
</script>

</body>
</html>
